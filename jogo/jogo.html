<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../content/style/jogoCSS.css">

    <body>
        <div id="gradient"></div>
        <div id="page">
            <div id="Message-Container">
                <div id="message">
                    <h1>Parabéns!</h1>
                    <p>Você chegou a escola!!!</p>
                    <p id="moves"></p>
                    <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Novo Jogo!" />
                </div>
            </div>
            <div id="menu">
                <div class="custom-select">
                    <select id="diffSelect">
                    <option value="10">Fácil</option>
                    <option value="15">Médio</option>
                    <option value="25">Difícil</option>
                    <option value="38">Quase impossível</option>                                      
                </select>
                </div>
                <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
            </div>
            <div id="view">
                <div id="mazeContainer">
                    <canvas id="mazeCanvas" class="border" height="600" width="600"></canvas>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
        <script src="../content/js/script.js"></script>
    </body>

</html>
